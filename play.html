    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Player</title>
    <link rel="stylesheet" href="play.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="episode">
        <p>EPISODES</p>
        <div class="epsbtn" id="esp"></div>
        <div class="language-buttons">
            <button class="sub-btn">Sub</button>
            <button class="dub-btn">Dub</button>
        </div>
        <p class="return" id="return">Back</p>
    </div>
    <main>
        <h1 id="Animetlt"></h1>
        
      
        <div class="video-protector">
            <div class="video-container">
                <iframe src="" allowfullscreen allow="autoplay" id="PlayerVid"></iframe>
            </div>
         
            <div class="click-shield"></div>
            
          
            <div class="status-overlay">
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
        </div>
        
      
        <div class="alt-player" id="altPlayer">
            <div class="player-overlay">
                <div class="alt-video-info">
                    <h2 id="altTitle"></h2>
                    <p>Episode <span id="altEpisode"></span></p>
                </div>
                <div class="player-controls">
                    <button id="playBtn">▶ Play</button>
                    <button id="nextBtn">Next Episode →</button>
                </div>
                <div class="fallback-progress">
                    <div class="fallback-bar" id="fallbackProgress"></div>
                    <p>Auto-advancing in <span id="countdown">25:00</span></p>
                </div>
            </div>
        </div>
    </main>
    <script src="play.js"></script>
</body>
</html>
